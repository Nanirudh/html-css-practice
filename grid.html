<!DOCTYPE html>
<html>
<head>
	<title>Grid Practice</title>
</head>
<body>
	<div style="display:grid; grid-template-columns: 0.5fr 1fr;">
		<div style="background-color: lightblue;">div1</div>
		<div style="background-color:lightpink;">div2 <p>text</p></div>
	</div>
	<div style="display:grid; grid-template-columns:200px 75px">
		<div style="background-color: lightblue;">div1</div>
		<div style="background-color:lightpink;">div2</div>
	</div>

	<div style="display:grid; grid-template-columns:200px 1fr 75px">
		<div style="background-color: lightblue;">div1</div>
		<div style="background-color:lightpink;">div2</div>
		<div style="background-color:lightblue;">div3</div>
	</div>

	<div style="display:grid; grid-template-columns:1fr  1fr 1fr 1fr; column-gap: 20px;row-gap: 10px;">
		<div style="background-color: lightblue;">div1</div>
		<div style="background-color:lightpink;">div2</div>
		<div style="background-color:lightblue;">div3</div>
		<div style="background-color:lightpink;">div4</div>
		<div style="background-color: lightblue;">div1</div>
		<div style="background-color:lightpink;">div2</div>
		<div style="background-color:lightblue;">div3</div>
		<div style="background-color:lightpink;">div4</div>
	</div>

	

</body>
</html>
